<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Website with All CSS Types</title>
    <style>
        /* Internal Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Inline Styles */
        .inline-style {
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Simple Website</h1>
    </header>
    <div class="container">
        <h2>Formatted Text</h2>
        <p class="inline-style">This is a paragraph with inline style.</p>

        <h2>Forms</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>

        <h2>Table</h2>
        <table class="table-style">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
        </table>

        <h2>Links</h2>
        <p><a href="#" class="inline-style">External Link</a></p>
        <p><a href="#" style="color: green;">Internal Link</a></p>
        <p><a href="#" style="color: red;">Inline Link</a></p>
    </div>
</body>
</html>
